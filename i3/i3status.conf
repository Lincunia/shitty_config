general {
    output_format = "i3bar"
    colors = true
    interval = 5
    color_separator = "#000040"
    color_good = "#aaff00"
    color_degraded = "#00dddd"
    color_bad = "#ff2200"
}

order += "cpu_usage"
order += "cpu_temperature 0"
order += "disk /"
order += "wireless _first_"
order += "ethernet _first_"
order += "memory"
order += "tztime local"

cpu_usage {
    format = "CPU: %usage"
}

cpu_temperature 0 {
    format = "T: %degrees Â°C"
    max_threshold = 60
}

disk "/" {
    format = "%avail"
}

wireless _first_ {
    format_up = "W: %quality at %essid"
    format_down = "W: down"
}

ethernet _first_ {
    format_up = "E: %speed"
    format_down = "E: down"
}

memory {
    format = "%used/%available"
    threshold_degraded = "1G"
    format_degraded = "MEMORY < %available"
}

tztime local {
    format = "%Y/%m/%d %H:%M"
}
